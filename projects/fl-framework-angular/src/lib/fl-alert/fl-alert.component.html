<mat-card class="dialog-card">
  <div class="dialog-header" [ngClass]="kindClass">
    <div class="dialog-title" translate>{{data.title}}</div>
  </div>
  <div class="dialog-content" style="white-space: pre-line;" translate>
    {{data.text}}
  </div>
  <div class="dialog-btn-box">
    <button mat-raised-button class="dialog-btn-mrl5" (click)="yesOnClick()" color="basic" *ngIf="showYes">{{labels.YES_LABEL}}</button>
    <button mat-raised-button class="dialog-btn-mrl5" (click)="noOnClick()" color="basic" *ngIf="showNo" cdkFocusInitial>{{labels.NO_LABEL}}</button>
    <button mat-raised-button class="dialog-btn-mrl5" (click)="okOnClick()" color="basic" *ngIf="showOk">{{labels.OK_LABEL}}</button>
    <button mat-raised-button class="dialog-btn-mrl5" (click)="cancelOnClick()" color="basic" *ngIf="showCancel" cdkFocusInitial>{{labels.CANCEL_LABEL}}</button>
  </div>
</mat-card>
